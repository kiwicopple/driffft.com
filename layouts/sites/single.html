<!DOCTYPE html>
<html>
<head>

{{ partial "base/header.html" . }}

</head>

<body class="DiveSite">
{{ partial "base/main-nav.html" . }}
<main>

{{ $img := (printf "/1000%s" .Params.image) }}

<div class="featuredImage" style="background-image:url('{{$img}}')"></div>
<!-- <img src="{{$img}}" alt="{{.Title}}" class="featuredImage"> -->



<div class="section">
  <div class="container">

    <div class=" columns is-centered">
      <div class="Post column is-10">
        <h3 class="PostTitle title is-3">{{.Title}}</h3>

        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li><a href="/sites/">Sites</a></li>
            <li class="is-active"><a href="{{.Permalink}}" aria-current="page">{{.Title}}</a></li>
          </ul>
        </nav>


        <div id="map"></div>

        <div class="content">
          {{.Content}}
        </div>
      </div>

    </div>


  </div>
</div>

</main>
<script>
  function initMap() {
    var siteMarker = {lat: {{.Params.lat}}, lng: {{.Params.lng}}};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: siteMarker
    });
    var marker = new google.maps.Marker({
      position: siteMarker,
      map: map
    });
  }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSrvQVTROwoxH6Si2NevHEWHlWFJSJij8&callback=initMap">
</script>

{{ partial "components/cta.html" . }}
{{ partial "base/footer.html" . }}
</body>
</html>
